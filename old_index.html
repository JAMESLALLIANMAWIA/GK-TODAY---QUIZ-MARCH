<!DOCTYPE html>
<html>
<head>
    <title>March 2024 GK Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f5f7fa; }
        .quiz-container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .question { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        .options { margin-top: 10px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>March 2024 GK Quiz</h1>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="results"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
